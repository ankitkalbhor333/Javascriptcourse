<body>
<div class="container">

  <h1>currency converter</h1>

  <form action="">

<div class="amount">
  <p>Enter amount</p>
  <input type="text" value="">
</div>

<div class="dropdown"> 

  <div class="from">
    <p>from</p>
    <div class="select">
      <img src="https://flagsapi.com/US/shiny/64.png" alt="">
      <select name="from" id="">
        <option value="USD">USD</option>
      </select>
    </div>
  </div>

<div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/7037/7037893.png" alt=""> </div>

  <div class="to">
    <p>to</p>
<div class="select">
  <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
      <select name="to" id="">
        <option value="INR">INR</option>
      </select>
    </div>
  </div>

</div>

  <div class="msg">1USD =80INR</div>

<button id="btn">GET Exchange RATE</button>

  </form>
</div>

 <script src="script.js"></script>
  <script src="codes.js"></script>
